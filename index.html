<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Lightbox2 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/css/lightbox.css">


    <title>FLICKR API</title>
</head>
<body>






<nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
          <span class="navbar-brand">FLICKRsearch</span>
        </div>
      </nav>

      <form>
            <div class="form-group">
      <input type="text" id="search">
<button type="button" class="btn btn-secondary" > Search </button>

            </form>

            <div class="form-check form-check-inline">
                    Sort By:
                    <input class="form-check-input ml-2" type="radio" name="sortby" value="relevance" checked>
                    <label class="form-check-label">
                      Relevance
                    </label>
                  </div>

                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sortby" value="date-posted-asc">
                        <label class="form-check-label">
                          Latest
                        </label>
                      </div>

                    <h5 class="mt-2">Limit: </h5>
                    <div class="form-group">
                      <select name="limit" id="limit" class="form-control">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                    </div>
        </div>
